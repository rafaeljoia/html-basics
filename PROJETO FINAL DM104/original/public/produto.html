<!DOCTYPE html>
<html>
	<head>
		<title>Inatel Musical</title>

    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width">
   
    	<link rel="stylesheet" href="css/reset.css">
    	<link rel="stylesheet" href="css/estilos.css">
    	<link rel="stylesheet" href="css/mobile.css" media="(max-width: 939px)" />
    	<link rel="stylesheet" href="css/produto.css">
  	</head>
	
	<body>
		<header class="container">
			<h1>
				<img src="img/logo.png" alt="Inatel Musical">
			</h1>
			
			<p class="sacola">
				Nenhum item na sacola de compras
			</p>

			<nav class="menu-opcoes">
				<ul>
		
					<li><a href="sobre.html">Sobre</a></li>
			
				</ul>
			</nav>
		</header>

		<div class="container">
			<div class="produto">
				<h1>Instrumentos Inatel</h1>
				<p>Promoções!</p>

				<form action="checkout.html">
			    	<fieldset class="cores">
			        	<legend>Escolha a cor do Instrumento:</legend>

			          	<input type="radio" name="cor" value="verde" id="verde" checked>
			          	<label for="verde">
			            	<img src="img/produtos/foto1-verde.png" alt="verde">
			         	</label>
			          
			          	<input type="radio" name="cor" value="rosa" id="rosa">
			          	<label for="rosa">
			            	<img src="img/produtos/foto1-rosa.png" alt="rosa">
			          	</label>
			          
			          	<input type="radio" name="cor" value="azul" id="azul">
			          	<label for="azul">
			            	<img src="img/produtos/foto1-azul.png" alt="azul">
			          	</label>
			      	</fieldset>

			      	<input type="submit" class="comprar" value="Comprar">
			  	</form>
			</div>
		</div>

		<footer>
			<div class="container">
				<img src="img/logo-rodape-inatel.png" alt="Logo Inatel"/>

				<ul class="social">
					<li><a href="http://facebook.com/inatelmusical">Facebook</a></li>
					<li><a href="http://twitter.com/inatelmusical">Twitter</a></li>
					<li><a href="http://plus.google.com/inatelmusical">Google+</a></li>
				</ul>
			</div>
		</footer>
	</body>
</html>
